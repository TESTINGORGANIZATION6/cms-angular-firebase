<div class="body-section" *ngIf='!updateplayer'>
  <div class='body-content-wrap'>
    <div class="card">
      <div class="card-header">
        <div class="titleAndBatch float-left">
          <h1 class="modal-title">Players</h1>
         </div>
         <button type="button" class="btn btn-primary float-right" (click)='CreatePlayer()'>Create Player</button>
      </div>
      <div class="card-body">

        <div class="glob-table-wrapper">

          <table class="table table-striped">
            <thead>
              <tr>
                <th style=" cursor:pointer; text-align: left;" (click)="SetSortingOptions('firstname')">
                  First Name
                  <!-- <em class="material-icons {{SortingOptions.columnName === 'firstname'?'sort-focus-in':''}}" aria-hidden="true">
                    {{SortingOptions.columnName === 'firstname' && (SortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align: left;" (click)="SetSortingOptions('lastname')">
                  Last Name
                  <!-- <em class="material-icons {{SortingOptions.columnName === 'lastname'?'sort-focus-in':''}}" aria-hidden="true">
                    {{SortingOptions.columnName === 'lastname' && (SortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('age')">
                Age
                  <!-- <em class="material-icons {{SortingOptions.columnName === 'age'?'sort-focus-in':''}}" aria-hidden="true">
                    {{SortingOptions.columnName === 'age' && (SortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->

                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('email')">
                  Email
                  <!-- <em class="material-icons {{SortingOptions.columnName === 'email'?'sort-focus-in':''}}" aria-hidden="true">
                    {{SortingOptions.columnName === 'email' && (SortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('position')">
                  Position
                  <!-- <em class="material-icons {{SortingOptions.columnName === 'position'?'sort-focus-in':''}}" aria-hidden="true">
                    {{SortingOptions.columnName === 'position' && (SortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('team')">
                  Team
                  <!-- <em class="material-icons {{SortingOptions.columnName === 'team'?'sort-focus-in':''}}" aria-hidden="true">
                    {{SortingOptions.columnName === 'team' && (SortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align:left;" (click)="SetSortingOptions('createdAt')">
                  Created At
                  <!-- <em class="material-icons {{SortingOptions.columnName === 'createdAt'?'sort-focus-in':''}}" aria-hidden="true">
                    {{SortingOptions.columnName === 'createdAt' && (SortingOptions.columnOrder === 'ASC'?'arrow_drop_up':'arrow_drop_down')}}
                  </em> -->
                </th>
                <th style="cursor:pointer; text-align:left;" >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let player of playerData" class="gradex">
                <td  class="align-middle" style="text-align: left;" >{{player.firstname}}</td>
                <td  class="align-middle" style="text-align: left;"  > {{player.lastname}}</td>
                <td  class="align-middle" style="text-align: left;">{{player.age}}</td>
                <td  class="align-middle" style="text-align: left;"  > {{player.email}}</td>
                <td  class="align-middle" style="text-align: left;"  > {{player.position}}</td>
                <td  class="align-middle" style="text-align: left;">{{(player.team)?player.team.name:"-NA-"}}</td>
                <td  class="align-middle" style="text-align: left;">{{player.createdAt | date:'medium'}}</td>
                <td  style="text-align: left;">
                  <button type="button" class="btn btn-primary m-2" (click)='editPlayer(player)'>Edit</button>
                  <button type="button" class="btn btn-primary m-2" (click)='updateStatus(player)'>{{(player.isActive)?"Disable":"Enable"}}</button>
                </td>

              </tr>
              <tr *ngIf="playerData.length==0">
                <td colspan="4">No records found</td>
              </tr>
            </tbody>
          </table>
        </div>

    </div>
  </div>
